
<!-- templates/loading.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка</title>
</head>
<body>
    <h2>Загрузка файлов...</h2>
    <div id="progress-bar" style="width: 100%; height: 25px; background-color: #f3f3f3; border: 1px solid #ccc;">
        <div id="progress" style="height: 100%; width: 0%; background-color: green;"></div>
    </div>
    <script>
        // Для имитации прогресса загрузки
        let progress = 0;
        const progressBar = document.getElementById('progress');
        const interval = setInterval(() => {
            if (progress < 100) {
                progress += 1;
                progressBar.style.width = progress + '%';
            } else {
                clearInterval(interval);
                window.location.replace("/success");
            }
        }, 50); // Увеличивает прогресс каждые 50 мс
    </script>
</body>
</html>
